<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/styles.css" rel="stylesheet">
	<title>Another Fu**** Todo-List</title>
	<link rel="icon" href="./static/favicon/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="./static/favicon/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" sizes="180x180" href="./static/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./static/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./static/favicon/favicon-16x16.png">
	<link rel="manifest" href="./static/favicon/site.webmanifest">
</head>

<body>
	<div class="navbar">
		<div class="navbar-brand">
			<img src="./static/logo.svg" alt="logo">
		</div>
	</div>
	<div class="container">
		<div class="todoBox">
			<input required="" placeholder="Do something great." type="text" id="messageInput"
				onkeydown="handleKeyPress()" maxlength="150" />
			<button id="sendButton" onclick="addTask()">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 664 663">
					<path fill="none"
						d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888">
					</path>
					<path stroke-linejoin="round" stroke-linecap="round" stroke-width="33.67" stroke="#6c6c6c"
						d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888">
					</path>
				</svg>
			</button>
		</div>
		<div class="todoItem" id="todoItem"></div>
		<script src="js/events.js"></script>
</body>

</html>
